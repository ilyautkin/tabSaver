<div class="list-group-item [[+read:eq=`1`:then=`read`:else=``]]" id="page-[[+id]]">
    <!--div class="glyphicon glyphicon-star[[+read:eq=`1`:then=`-empty`:else=``]] text-info readicon"></div-->
    <div class="image-placeholder" [[+img:notempty=`style="background-image: url('[[+img]]');"`]]></div>
    <div class="item-content">
            <h3 class="list-group-item-heading">[[+title]]</h3>
            [[+img:notempty=`<img src="[[+img]]" class="list-group-item-img">`]]
            <p class="list-group-item-text">[[+content:addparagraph]]</p>
            <div class="row action-buttons">
                <div class="col-xs-6">
                    <span class="btn btn-danger form-control remove-page" data-target="[[+id]]"><i class="glyphicon glyphicon-trash"></i> Удалить</span>
                </div>
                <div class="col-xs-6">
                    <span class="btn btn-default form-control close-page"><i class="glyphicon glyphicon-remove"></i> Закрыть</span>
		</div>
            </div>
    </div>
</div>
