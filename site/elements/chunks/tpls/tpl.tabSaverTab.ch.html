<div class="list-group-item [[+read:eq=`1`:then=`read`:else=``]]">
    <div class="glyphicon glyphicon-star[[+read:eq=`1`:then=`-empty`:else=``]] text-info readicon"></div>
    <div class="image-placeholder">[[+img:notempty=`<img src="[[+img]]">`]]</div>
    <div class="item-content">
            <h3 class="list-group-item-heading">[[+title]]</h3>
            <p class="list-group-item-text">[[+content]]</p>
    </div>
</div>
